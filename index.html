<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"

      href="https://fonts.googleapis.com/css?family=Outfit:regular,700,500&amp;display=swap"
      media="all"

      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="login_box">
        <h2>Login</h2>
        <form action="#" onsubmit="return loginRedirect(event)">
          <div class="input_box">
            <input type="email" placeholder="Email" id="email" required />
            <label><i class="ri-mail-line"></i>Email</label>
          </div>
          <div class="input_box">
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
            <label><i class="ri-lock-line"></i>Password</label>
          </div>
          <div class="forgot_pass">
            <a href="forgotpassword.html">Forgot your password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="signup_link">
            <a href="register.html">Register</a>
          </div>
        </form>
      </div>

    <script>
      function loginRedirect(event) {
  event.preventDefault();  // Ngừng hành động mặc định của form (gửi dữ liệu)
  
  // Kiểm tra nếu cả email và password đã được nhập
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (email && password) {
    // Nếu nhập đúng email và password, chuyển hướng đến trang home.html
    window.location.href = "./WebProject/home.html";
  } else {
    // Nếu không, hiển thị thông báo lỗi (có thể thêm phần này nếu muốn)
    alert("Please fill in both fields.");
  }
}
