<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khuyến Mãi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0f7fa;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png"); /* Hình nền họa tiết */
        background-image: url(""); /* Gắn hình nền */
        background-size: cover; /* Chỉnh kích thước ảnh nền phù hợp */
        background-position: center; /* Đặt vị trí trung tâm */
        background-repeat: no-repeat; /* Không lặp lại ảnh nền */
      }

      .nav-bar {
        background-color: #1565c0;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        font-size: 18px;
      }

      .nav-bar .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-bar .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
      }

      .nav-bar .sign-up {
        background-color: #fff;
        color: #1565c0;
        padding: 10px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
      }

      .promo-container {
        width: 70%;
        margin: 20px auto;
        text-align: center;
        padding: 10px 0;
      }

      .promo-header {
        font-size: 30px;
        font-weight: 600;
        color: #1565c0;
        margin-bottom: 20px;
      }

      .promo-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
      }

      .promo-section {
        background-color: #fff;
        flex: 1;
        padding: 20px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.3s, background-color 0.3s;
        margin: 10px;
      }

      .promo-section:hover {
        transform: translateY(-10px);
        background-color: #b2ebf2;
      }

      .promo-details {
        font-size: 18px;
        font-weight: 500;
        color: #333;
      }

      .promo-details h2 {
        font-size: 20px;
        color: #1565c0;
      }

      .promo-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #1565c0;
        color: #fff;
        font-weight: 550;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .promo-button:hover {
        background-color: #0d47a1;
      }

      .promo-footer {
        margin-top: 20px;
      }

      .promo-footer a {
        color: #1565c0;
        text-decoration: none;
        font-size: 16px;
      }

      .email-signup {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .email-signup input[type="email"] {
        padding: 15px;
        width: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 15px;
        font-size: 18px;
      }

      .email-signup .signup-button {
        padding: 15px 30px;
        background-color: #1565c0;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
      }

      .email-signup .signup-button:hover {
        background-color: #0d47a1;
      }

      /* Media Query cho mobile */
      @media screen and (max-width: 768px) {
        .promo-section {
          width: 100%;
          margin: 10px 0;
        }

        .promo-content {
          flex-direction: column;
        }

        .email-signup {
          flex-direction: column;
        }

        .nav-bar {
          font-size: 16px;
        }

        .promo-details h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo">TDH Bank</div>
      <a href="#" class="sign-up">Đăng ký miễn phí</a>
    </div>

    <!-- Container cho khuyến mãi, sẽ được điền dữ liệu bằng JavaScript -->
    <div class="promo-container" id="promo-container"></div>

    <!-- Thanh email và nút "Sign Up" ở trung tâm phía dưới -->
    <div class="email-signup">
      <input type="email" placeholder="Nhập email của bạn để nhận khuyến mãi" />
      <button class="signup-button">Đăng ký miễn phí</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const promoContainer = document.getElementById("promo-container");

        // Tạo các phần khuyến mãi (promo-content)
        const promoContents = [
          [
            {
              title: "Giảm giá 100K",
              description:
                "Khi khách hàng đăng ký thành công dịch vụ gửi tiền tiết kiệm trên TDH Bank",
            },
            {
              title: "Giảm giá 25%",
              description: "Khi thanh toán hóa đơn điện nước qua TDH Bank",
            },
          ],
          [
            {
              title: "Giảm giá 50k",
              description: "Khi thanh toán dịch vụ công qua TDH Bank",
            },
            {
              title: "Nhận quà lên đến 600k",
              description:
                "Khi giới thiệu bạn bè, người thân đăng ký dịch vụ gửi tiền tiết kiệm trên TDH Bank",
            },
          ],
        ];

        // Tạo các promo-content
        promoContents.forEach((contentArray) => {
          const promoContent = document.createElement("div");
          promoContent.classList.add("promo-content");

          contentArray.forEach((promo) => {
            const promoSection = document.createElement("div");
            promoSection.classList.add("promo-section");

            const promoDetails = document.createElement("div");
            promoDetails.classList.add("promo-details");
            promoDetails.innerHTML = `  
                <h2>${promo.title}</h2>
                <p>${promo.description}</p>
            `;

            promoSection.appendChild(promoDetails);
            promoContent.appendChild(promoSection);
          });

          promoContainer.appendChild(promoContent);
        });
      });
    </script>
  </body>
</html>
